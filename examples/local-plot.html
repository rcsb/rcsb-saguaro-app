<body>


<script src="../build/dist/plot.js" type="text/javascript"></script>

<div id="chart_panel" style="width:300px;height:500px;"></div>

<script>

    const query = {
        "query": {
            "type": "group",
            "logical_operator": "and",
            "nodes": [
                {
                    "type": "terminal",
                    "service": "text",
                    "parameters": {
                        "attribute": "rcsb_entity_source_organism.taxonomy_lineage.name",
                        "operator": "exact_match",
                        "negation": false,
                        "value": "Homo sapiens"
                    }
                },
                {
                    "type": "terminal",
                    "service": "text",
                    "parameters": {
                        "attribute": "exptl.method",
                        "value": "X-RAY DIFFRACTION",
                        "operator": "exact_match"
                    }
                }
            ],
            "label": "text"
        },
        "return_type": "polymer_entity",
        "request_options": {
            "group_by_return_type": "groups",
            "group_by": {
                "aggregation_method": "sequence_identity",
                "ranking_criteria_type": {
                    "sort_by": "rcsb_entry_info.resolution_combined",
                    "direction": "asc"
                },
                "similarity_cutoff": 70
            },
            "pager": {
                "start": 0,
                "rows": 25
            },
            "sort": [
                {
                    "sort_by": "score",
                    "direction": "desc"
                },
                {
                    "sort_by": "size",
                    "direction": "desc"
                }
            ],
            "scoring_strategy": "combined"
        }
    };

    RcsbChartWebApp.buildGroup("chart_panel", "provenance_sequence_identity", "1_30", query, ["RESOLUTION_FACET"]);

</script>
