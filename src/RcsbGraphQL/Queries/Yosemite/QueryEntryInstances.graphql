query QueryEntryInstance($entry_id: String!){
    entry(
        entry_id:$entry_id
    ){
        polymer_entities {
            polymer_entity_instances{
                rcsb_id
                polymer_entity{
                    rcsb_polymer_entity{
                        pdbx_description
                    }
                    entity_poly{
                        rcsb_entity_polymer_type
                        rcsb_sample_sequence_length
                    }
                    rcsb_entity_source_organism {
                        ncbi_scientific_name
                    }
                    entry {
                        rcsb_entry_info{
                            experimental_method
                            resolution_combined
                        }
                    }
                }
                rcsb_polymer_entity_instance_container_identifiers{
                    asym_id
                    auth_asym_id
                    entry_id
                    entity_id
                    auth_to_entity_poly_seq_mapping
                }
            }
        }
        assemblies {
            rcsb_assembly_container_identifiers {
                assembly_id
            }
            pdbx_struct_assembly_gen{
                asym_id_list
            }

        }
    }
}