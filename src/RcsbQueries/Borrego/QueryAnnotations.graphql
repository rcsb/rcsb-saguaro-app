query QueryAnnotations($queryId: String!, $reference: SequenceReference, $sources:[Source], $range:[Int], $filters: [FilterInput]){
    annotations(
        queryId:$queryId
        reference:$reference
        sources:$sources
        range:$range
        filters:$filters
    ){
        source
        target_id
        target_identifiers{
            target_id
            entry_id
            assembly_id
            entity_id
            asym_id
            interface_id
            interface_partner_index
        }
        features {
            type
            provenance_source
            description
            feature_id
            name
            value
            feature_positions {
                beg_seq_id
                end_seq_id
                beg_ori_id
                end_ori_id
                range_id
                open_begin
                open_end
                value
                values
            }
        }
    }
}