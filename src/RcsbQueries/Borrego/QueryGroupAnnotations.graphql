query QueryGroupAnnotations($group: GroupReference!, $groupId: String!, $sources:[AnnotationReference!]!, $filters: [AnnotationFilterInput!]){
    group_annotations(
        group:$group
        groupId:$groupId
        sources:$sources
        filters:$filters
    ){
        source
        target_id
        features {
            type
            provenance_source
            description
            feature_id
            name
            value
            feature_positions {
                beg_seq_id
                end_seq_id
                beg_ori_id
                end_ori_id
                range_id
                open_begin
                open_end
                value
                values
            }
        }
    }
}